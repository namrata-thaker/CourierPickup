 <header id="header">

<div style="Overflow:hidden ;padding:100px;">
    <table class="table" border="1px solid" >
  <thead class="thead-dark">
    <tr>
      <th scope="col">Reciever Name</th>
        <th scope="col">Address</th>
      <th scope="col">Item Type</th>
      <th scope="col">Item Weight</th>
    </tr>
  </thead>
        <tbody>
        {% for ord in orders %}

                <tr>
                  <td>{{ ord.RecieverName }}</td>
                  <td>{{ ord.Address }}</td>
                  <td>{{ ord.Itype }}</td>
                  <td>{{ ord.Item_weight }}</td>
                </tr>


    {% endfor %}
 </tbody>
</table>
